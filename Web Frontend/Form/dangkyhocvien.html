<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Học Viên</title>

</head>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #e1f5fe;
        padding: 20px;
    }

    .form-container {
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
        max-width: 400px;
        margin: auto;
        background-color: #ffffe0;
    }

    h2 {
        color: #1976d2;

    }

    label {
        display: block;
        margin-top: 10px;
    }

    input[type="text"],
    input[type="date"],
    input[type="email"],
    input[type="tel"],
    textarea,
    select {
        width: 50%;
        padding: 10px;



        
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    textarea {
        resize: none;
    }

    .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 48%;
    }

    button:hover {
        background-color: #45a049;
    }

    button[type="reset"] {
        background-color: #f44336; /* Đỏ cho nút nhập lại */
    }

    button[type="reset"]:hover {
        background-color: #e53935; /* Đỏ đậm khi hover */
    }
</style>
<body>

<div class="form-container">
    <h2>ĐĂNG KÝ HỌC VIÊN</h2>
    <form>
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="date">Ngày sinh:</label>
        <input type="date" id="date" name="date" required><br>

        <label>Giới tính:</label>
        <label><input type="radio" name="gender" value="Nam" required> Nam</label>
        <label><input type="radio" name="gender" value="Nữ"> Nữ</label><br>

        <label for="address">Địa chỉ:</label>
        <textarea id="address" name="address" rows="3" required></textarea><br>

        <label for="class">Lớp:</label>
        <select id="class" name="class" required>
            <option value="">--- Chọn lớp ---</option>
            <option value="10A">10A</option>
            <option value="10B">10B</option>
            <option value="11A">11A</option>
            <option value="11B">11B</option>
        </select><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Điện thoại:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <div class="button-container">
            <button type="submit">Đăng ký</button>
            <button type="reset">Nhập lại</button>
        </div>
    </form>
</div>

</body>
</html>
