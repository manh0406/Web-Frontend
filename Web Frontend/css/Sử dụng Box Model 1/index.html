<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Programming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>

    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #4CAF50;
    }

    .container {
        width: 70%;
        height: 70%;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 10px solid #4CAF50;
        box-sizing: border-box;
    }

    .content {
        text-align: center;
        background-color: #D3D3D3;
        padding: 20px 40px;
        border-radius: 8px;
    }

    h1 {
        margin: 0;
        font-family: Arial, sans-serif;
        font-size: 36px;
        color: #4CAF50;
    }

</style>
<body>
<div class="container">
    <div class="content">
        <h1>Web</h1>
        <h1>Programming</h1>
    </div>
</div>
</body>
</html>
